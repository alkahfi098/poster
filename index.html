<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Klik Kotak</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #00796b;
    }

    #game-area {
      position: relative;
      width: 400px;
      height: 400px;
      border: 2px solid #00796b;
      border-radius: 10px;
      background-color: #f1f8e9;
      overflow: hidden;
    }

    #box {
      width: 50px;
      height: 50px;
      background-color: #ff5722;
      position: absolute;
      border-radius: 8px;
      cursor: pointer;
      animation: pop 0.3s ease-in-out;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    #score, #time {
      margin: 10px;
      font-size: 1.2rem;
      color: #004d40;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¯ Game Klik Kotak</h1>
  <div id="score">Skor: 0</div>
  <div id="time">Waktu: 30</div>
  <div id="game-area"></div>
  <button onclick="startGame()">Mulai Game</button>

  <script>
    const gameArea = document.getElementById('game-area');
    const scoreDisplay = document.getElementById('score');
    const timeDisplay = document.getElementById('time');
    let score = 0;
    let timeLeft = 30;
    let gameInterval, countdownInterval;

    function startGame() {
      score = 0;
      timeLeft = 30;
      scoreDisplay.textContent = 'Skor: 0';
      timeDisplay.textContent = 'Waktu: 30';
      gameArea.innerHTML = '';
      clearInterval(gameInterval);
      clearInterval(countdownInterval);

      spawnBox();

      countdownInterval = setInterval(() => {
        timeLeft--;
        timeDisplay.textContent = `Waktu: ${timeLeft}`;
        if (timeLeft <= 0) {
          clearInterval(countdownInterval);
          clearInterval(gameInterval);
          gameArea.innerHTML = '';
          alert('Waktu habis! Skor kamu: ' + score);
        }
      }, 1000);
    }

    function spawnBox() {
      gameInterval = setInterval(() => {
        gameArea.innerHTML = '';

        const box = document.createElement('div');
        box.id = 'box';

        const x = Math.random() * (gameArea.clientWidth - 50);
        const y = Math.random() * (gameArea.clientHeight - 50);
        box.style.left = x + 'px';
        box.style.top = y + 'px';

        box.onclick = () => {
          score++;
          scoreDisplay.textContent = 'Skor: ' + score;
          spawnBox(); // langsung ganti kotak
        };

        gameArea.appendChild(box);
      }, 800);
    }
  </script>

</body>
</html>
